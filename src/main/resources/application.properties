logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.document.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG

logging.level.sixkiller.sample=DEBUG

spring.data.mongodb.database=jogging

endpoints.cors.allowed-origins=http://localhost:3000

appconfig.defaultUserRoles=USER

# Client ID and Secret for GUI.
# Keeping vulnerable in properties file, no need to hide client authentication.
# User is authenticated by user name and password, which is hashed in DB.
appconfig.clientSecret=webuisecret
appconfig.clientId=webui
appconfig.onPopStateUrls=/time-entries,/time-entry-edit,/report-weekly,/user-admin,/user-edit,/login,/register
